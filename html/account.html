<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/account.css">
  <link rel="stylesheet" href="../css/adaptive/adaptiveAccount.css">

  <title>Personal Account Page</title>

</head>
<body>

  <!-- Шапка страницы личного кабинета -->
  <header class="header">
    <a href="search.html" class="search"><img src="../img/search.png" alt="" class="search-img" width="50px"></a>
  </header>

  <!-- Основная часть страницы -->
  <main class="main">
    <h2 class="user-name"></h2>
    <div class="about-user-container">

      <div class="about-user-item">
        <h3 class="about-user-title">Интересы:</h3>
        <p class="about-user-text user-interests"></p>
      </div>

      <div class="about-user-item">
        <h3 class="about-user-title about-title">О себе:</h3>
        <p class="about-user-text user-about"></p>
      </div>

    </div>

    <h2 class="anket-title">Мои анкеты</h2>
    <div class="anket-container" id="anket-container">
      <div class="anket">
        <h3 class="user-anket-name"></h3>
        <div class="user-anket-interests-container">
          <h3 class="user-anket-interests__title">Интересы:</h3>
          <p class="user-anket-interests"></p>
        </div>
        <div class="user-anket-about-container">
          <h3 class="user-anket-about__title">О себе:</h3>
          <p class="user-anket-about"></p>
        </div>
        <p class="user-anket-ticket"></p>
      </div>
    </div>

    <button class="create-btn" onclick="createAnket()">Создать анкету</button>
  </main>
  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../js/account.js"></script>
</body>
</html>
